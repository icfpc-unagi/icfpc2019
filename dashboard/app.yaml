runtime: go111
automatic_scaling:
  max_idle_instances: 1
  max_concurrent_requests: 8
  min_pending_latency: 3s

handlers:
- url: /.*
  script: auto
  secure: always
  redirect_http_response_code: 301

env_variables:
  CLOUDSQL_CONNECTION_NAME: "/cloudsql/icfpc-primary:asia-northeast1:primary"
  CLOUDSQL_USER: "unagi"

includes:
- secret.yaml
